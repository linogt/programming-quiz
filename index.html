<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Programação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="main-title">Quiz de programação</h1>
      </div>
    </div>

    <div class="row hide" id="score-container">
      <div class="col-xs-12">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart" class="btn btn-primary">Refazer quizz!</button>
      </div>
  </div>
  
  <div class="row" id="quizz-container">
    <div class="col-xs-12">
      <p id="question">
        <span id="question-number"></span> - <span id="question-text"></span>
      </p>
      <div id="answers-box">
        <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
      </div>
    </div>
  </div>
  <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer"></span></button>

  
  



</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
